<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Informacja o produkcie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #000 url("https://ibb.co/Csb5P3YX") center center / cover no-repeat fixed;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.92);
            padding: 24px 32px;
            border-radius: 14px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #111;
        }

        p {
            font-size: 14px;
            line-height: 1.5;
            color: #444;
            margin-bottom: 22px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: #007aff;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .btn:hover {
            background: #0062cc;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .overlay {
                padding: 20px 18px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Informacja o produkcie</h1>
        <p>Aby przejść na oficjalną stronę produktu, kliknij przycisk poniżej.</p>
        <button
            class="btn"
            onclick="window.location.href='https://fastnuttrk.com/?a=290106&c=404688&co=353465&mt=26&s1={adid}&s2={creative}&s3={placement}'"
        >
            PRZEJDŹ DALEJ
        </button>
    </div>
</body>
</html>
