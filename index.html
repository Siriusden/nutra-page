<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Informacja o produkcie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

      /* ФОН — СЮДА ВСТАВЛЯЕШЬ ПРЯМОЙ ЛИНК НА КАРТИНКУ */
      background: url("https://i.ibb.co/wrSNcFPb/pexels-samson-katt-5225491.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .card {
      background: #ffffff;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 380px;
      width: 100%;
    }

    .card h1 {
      font-size: 20px;
      margin: 0 0 12px;
    }

    .card p {
      font-size: 14px;
      margin: 0 0 20px;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 10px 24px;
      border-radius: 999px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #0063d1;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Informacja o produkcie</h1>
    <p>Aby przejść na oficjalną stronę produktu, kliknij przycisk poniżej.</p>
    <button class="btn" onclick="goToOffer()">PRZEJDŹ DALEJ</button>
  </div>

  <script>
    function goToOffer() {
      window.location.href = "https://fastnuttrk.com/?a=290106&c=404688&co=353465&mt=26&s1={adid}&s2={creative}&s3={placement}";
    }
  </script>

</body>
</html>
